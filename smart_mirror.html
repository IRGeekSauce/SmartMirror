<body>
<div id = "time"></div>
<div></div>
<br/>
<div id="weather"></div>
<script>
    setTimeout(function() {
        window.location.reload(1);
    }, 1800000);

    (function () {
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }
        function startTime() {
            var today = new Date(),
                h = checkTime(today.getHours()),
                m = checkTime(today.getMinutes()),
                s = checkTime(today.getSeconds()),
                mid = 'am';
            if(h == 0) {
                h = 12;
            } else if(h > 12) {
                h = h % 12;
                mid = 'pm';
            }
            document.getElementById('time').innerHTML = h + ":" + m + ":" + s + " " + mid;

            t = setTimeout(function() {
                startTime()
            }, 500);
        }
        startTime();
    })();

    // v3.1.0
    //Docs at http://simpleweatherjs.com
    $(document).ready(function() {
        getWeather();
        setInterval(getWeather, 600000);
        function getWeather() {
            $.simpleWeather({
                location: 'Paragould, AR',
                woeid: '12789255',
                unit: 'f',
                success: function (weather) {
                    html = '<ul><li class="day">' + weather.forecast[0].day + ', ' + weather.forecast[0].date + '</li></ul>';
                    html += '<h2><i class="icon-' + weather.code + '"></i> ' + weather.temp + '&deg;' + weather.units.temp + '</h2>';
                    html += '<ul><li>' + weather.city + ', ' + weather.region + '</li>';
                    html += '<li class="currently">' + weather.currently + '</li></ul>';
                    html += '<li class="forecast">Today\'s Forecast: ' + weather.forecast[0].text + '</li>';
                    html += '<li class="last_updated" style="color: #fff;">Last updated ' + weather.updated + '</li>';

                    $("#weather").html(html);
                },
                error: function (error) {
                    $("#weather").html('<p>' + error + '</p>');
                }
            });
        }
    });
</script>
